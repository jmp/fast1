name: build

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: sudo apt-get -y install gcc libmariadb-dev
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - uses: abatilo/actions-poetry@v2.1.4
      - run: poetry install
      - run: ./scripts/lint.sh
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: sudo apt-get -y install gcc libmariadb-dev
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - uses: abatilo/actions-poetry@v2.1.4
      - run: poetry install
      - run: ./scripts/test.sh
